<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elite Task Manager</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>

body {
    background: linear-gradient(135deg, #0f1117, #1a1d26);
    min-height: 100vh;
    display: flex;
    align-items: center;
}

.card {
    background: #1a1d26;
    border: 1px solid #2a2f3a;
    border-radius: 16px;
}

.card-title {
    color: white;
    font-weight: 500;
}

.form-control {
    background: #0f1117;
    border: 1px solid #2a2f3a;
    color: white;
}

.form-control:focus {
    background: #0f1117;
    color: white;
    border-color: #6f42c1;
    box-shadow: 0 0 10px rgba(111,66,193,0.4);
}

.list-group-item {
    background: #1a1d26;
    border: 1px solid #2a2f3a;
    color: white;
    border-radius: 10px !important;
    margin-bottom: 8px;
}

.list-group-item:hover {
    background: #212530;
}

.task-completed {
    text-decoration: line-through;
    color: #9ca3af;
}

.complete-btn {
    color: #6c757d;
    font-size: 20px;
    transition: 0.2s;
}

.complete-btn:hover {
    transform: scale(1.2);
}

.complete-btn.completed {
    color: #00ffa6;
    text-shadow: 0 0 8px #00ffa6;
}

.delete-btn {
    color: #dc3545;
    font-size: 18px;
}

.delete-btn:hover {
    color: #ff4d6d;
}

.btn-primary {
    background: linear-gradient(135deg, #6f42c1, #6610f2);
    border: none;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #5a32a3, #520dc2);
}

.dashboard {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    margin-bottom: 25px;
}

.stat-card {
    background: linear-gradient(135deg, #1a1d26, #212530);
    border: 1px solid #2a2f3a;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
}

.stat-number {
    font-size: 28px;
    font-weight: bold;
    color: #6f42c1;
}

.stat-label {
    color: #9ca3af;
    font-size: 13px;
    margin-top: 5px;
}

.edit-btn {
    color: #0dcaf0;
    font-size: 16px;
    margin-right: 10px;
    cursor: pointer;
}

.edit-btn:hover {
    color: #31d3f3;
}

.modal-content {
    background: #1a1d26;
    border: 1px solid #2a2f3a;
}

.modal-header {
    border-bottom: 1px solid #2a2f3a;
}

.modal-title {
    color: white;
}

.close {
    filter: invert(1);
}

.btn-secondary {
    background: #2a2f3a;
    border-color: #2a2f3a;
}

.btn-secondary:hover {
    background: #3a3f4a;
    border-color: #3a3f4a;
}

</style>

</head>
<body>

<div class="container">

<div class="row justify-content-center">

<div class="col-md-6">

<div class="card shadow-lg">

<div class="card-body p-4">

<h4 class="card-title text-center mb-4">
<i class="bi bi-check2-square"></i> Elite Task Manager
</h4>

<!-- Dashboard Stats -->
<div class="dashboard">
<div class="stat-card">
<div class="stat-number">{{ tasks|length }}</div>
<div class="stat-label">Total Tasks</div>
</div>
<div class="stat-card">
<div class="stat-number">{{ tasks|selectattr('completed', 'equalto', True)|list|length }}</div>
<div class="stat-label">Completed</div>
</div>
<div class="stat-card">
<div class="stat-number">{{ tasks|selectattr('completed', 'equalto', False)|list|length }}</div>
<div class="stat-label">Pending</div>
</div>
</div>

<form action="/add" method="POST" class="input-group mb-4">

<input type="text"
       name="task"
       class="form-control"
       placeholder="Enter new task..."
       required>

<button class="btn btn-primary">
<i class="bi bi-plus-lg"></i>
</button>

</form>

<ul class="list-group list-group-flush">

{% for task in tasks %}

<li class="list-group-item d-flex justify-content-between align-items-center">

<div class="d-flex align-items-center gap-3">

<a href="/complete/{{ task.id }}"
class="complete-btn {% if task.completed %}completed{% endif %}">

<i class="bi bi-arrow-right-circle-fill"></i>

</a>

<span class="{% if task.completed %}task-completed{% endif %}">
{{ task.name }}
</span>

</div>

<div class="d-flex gap-2">
<a href="#" class="edit-btn" data-bs-toggle="modal" data-bs-target="#editModal" onclick="setEditTask({{ task.id }}, '{{ task.name }}')">
<i class="bi bi-pencil-square"></i>
</a>
<a href="/delete/{{ task.id }}" class="delete-btn">
<i class="bi bi-trash-fill"></i>
</a>
</div>

</li>

{% endfor %}

</ul>

</div>

</div>

</div>

</div>

<!-- Edit Task Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<h5 class="modal-title">Edit Task</h5>
<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>
<form action="" id="editForm" method="POST">
<div class="modal-body">
<input type="text" id="editTaskInput" name="task_name" class="form-control" required>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
<button type="submit" class="btn btn-primary">Save</button>
</div>
</form>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
function setEditTask(taskId, taskName) {
    document.getElementById('editTaskInput').value = taskName;
    document.getElementById('editForm').action = '/update/' + taskId;
}
</script>

</body>
</html>
